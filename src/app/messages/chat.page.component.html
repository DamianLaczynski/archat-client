

@if (peersList$ | async; as peersList) {
    <div class="parent h-full">
        <app-rooms-list (refreshList)="refreshList()" (connect)="connect($event)" (login)="login($event)" [peers]="peersList.peers"></app-rooms-list>
        @if (isConnectedToPeer) {
            <app-chat></app-chat>
        }
            
    </div>
}
